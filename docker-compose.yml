services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: gunicorn -c /app/docker/gunicorn.conf.py app.main:app
    env_file:
      - .env
    volumes:
      - ./backups:/app/backups
    ports:
      - "8000:8000"
    depends_on:
      - timescaledb

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: noctis
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d noctis"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  timescale-data:
