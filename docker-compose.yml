services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: gunicorn -c /app/docker/gunicorn.conf.py app.main:app
    env_file:
      - .env
    volumes:
      - ./backups:/app/backups
    ports:
      - "8000:8000"
    restart: unless-stopped
    mem_limit: 2g
    cpus: "2.0"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/readyz', timeout=3)",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      timescaledb:
        condition: service_healthy

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: noctis
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d noctis"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  timescale-data:
