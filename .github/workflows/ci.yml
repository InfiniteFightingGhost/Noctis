name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Validate contract schemas
        run: python scripts/validate_contract_schemas.py
      - name: Run unit tests
        run: pytest tests/unit
      - name: Run extractor HR tests
        run: pytest tests/test_ecg_hr_smoke.py tests/test_alignment.py

  web-app-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web-app

      - name: Run frontend tests
        run: npm test
        working-directory: apps/web-app

      - name: Build frontend
        run: npm run build
        working-directory: apps/web-app

      - name: Enforce bundle budget
        run: npm run check:bundle-budget
        working-directory: apps/web-app

      - name: Audit dependencies
        run: npm audit --audit-level=high
        working-directory: apps/web-app
